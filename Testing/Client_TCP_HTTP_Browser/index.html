<!DOCTYPE html>
<html>
  <head>
    <title>Streaming Trial</title>

    <div id="Div"></div>

     <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
     <script src="/socket.io/socket.io.js"></script>


    <script>
    // Dynamic Socket Streaming
    var socket = io();
    socket.on('httpServer', function(msg){
      $('#Div').append($('<li>').text(msg));
    });
    </script>
    
    </body>
</html>
